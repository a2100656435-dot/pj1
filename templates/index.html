<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scan the Email</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 30px; }
      textarea { width: 100%; height: 400px; margin-top: 10px; }
      #result { white-space: pre-wrap; border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
    </style>
  </head>
  <body>
    <h2>Scan the Email</h2>
    <form id="uploadForm">
      <input type="file" name="file" required>
      <button type="submit">Please Submit the Document</button>
    </form>

    <div id="result"></div>

    <script>
      const form = document.getElementById('uploadForm');
      const resultDiv = document.getElementById('result');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        resultDiv.textContent = "Please wait...";

        const fileInput = form.querySelector('input[type=file]');
        const formData = new FormData();
        formData.append('file', fileInput.files[0]);

        try {
          const res = await fetch('/upload', {
            method: 'POST',
            body: formData
          });
          const data = await res.json();
          if(data.status === "success"){
            resultDiv.textContent = data.text;
          } else {
            resultDiv.textContent = "ERROR：" + data.message;
          }
        } catch(err){
          resultDiv.textContent = "NETERROR：" + err;
        }
      });
    </script>
  </body>
</html>
